<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,
        th,
        td {
            border: 3px solid hsl(0, 100%, 50%);
            border-radius: 30px;
            border-spacing: 40px;
            padding: 80px
        }

        tr:nth-child(even) {
            background-color: yellow;
            color: pink;
        }

        th:hover {
            background-color: aqua;
        }
    </style>
</head>

<body>

    <p>My mother has <span style="color:blue;font-weight: bold ;">blue</span>

    <table style="height:100px">
        <caption style="color: blue;font-style: oblique;">Daily chart</caption>
        <tr style="width:100px">
            <th style="text-align:right;">Firstname</th>
            <th>lastname</th>
            <th>Age</th>
        </tr>
        <tr>
            <td style="text-align: right;">Anjali</td>
            <td>Verma</td>

        </tr>
        <tr>
            <td>Faisal</td>

        </tr>
    </table>
    <ul style="list-style-type: square;color: orange;">
        <li>firoz</li>
        <li>Ahmed</li>

            <li>23</li>

</html>
